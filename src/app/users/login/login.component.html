<div>
    <h1 class="bg-info">Login Component</h1>
    <div>
        <h2 class="text-info">Login</h2>
        <hr>
        <form (ngSubmit)="login()">
            <input type="text" required placeholder="Username" [(ngModel)]="user.username"  name="username" >
            <input type="password" required placeholder="Password" [(ngModel)]="user.pass" name="pass">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
