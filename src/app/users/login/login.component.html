<div *ngIf="error" class="w-100 position-absolute">
  <div class="alert alert-danger">Usuario o Contrase√±a Incorrectos</div>
</div>
<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="container d-flex flex-wrap justify-content-center">
    <h2 class="text-white text-center w-100">Login</h2>
    <form class="form" (ngSubmit)="login()">
      <input type="text" class="form-control" required placeholder="Username" [(ngModel)]="user.username"
        name="username">
      <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="user.pass" name="pass">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
