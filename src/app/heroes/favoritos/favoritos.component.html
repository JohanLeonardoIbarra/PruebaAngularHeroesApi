<div class="cuadricula">
  <h2 class="w-100 text-center display-5">Favoritos</h2>
  <div class="card" style="width: 50%;" *ngFor="let heroe of heroes">
    <img src="{{ heroe.thumbnail.path + '.' +heroe.thumbnail.extension }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.name }}</h5>
      <button class="btn btn-primary" (click)="removerDeFavoritos(heroe.id)">Remover de Favoritos</button>
    </div>
  </div>
</div>
